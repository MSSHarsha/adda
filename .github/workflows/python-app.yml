name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version you need

      # Replace this step with individual pip install commands if you don't use requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install package1 package2  # Install your project's dependencies here

      - name: Run custom build script
        run: ./build.sh  # Assuming 'build.sh' is in the root directory of your repository
